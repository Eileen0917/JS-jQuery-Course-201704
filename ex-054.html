<!DOCTYPE html>
<html>
<head>
  <title>before</title>
  <style type="text/css">
    div, p{
      padding: 10px;
    }

    p{
      background-color: pink;
    }

    .inner{
      border: 1px solid #000;
      margin-bottom: 1em;
    }

  </style>
</head>
<body>

<h2>Greetings</h2>

<div class="container">
  <div class="inner">Hello</div>
  <div class="inner">Goodbye</div>
</div>



<script src="scripts/jquery-3.1.0.js"></script>
<script type="text/javascript">

$( ".inner" ).before( "<p>Test</p>" );

</script>

</body>
</html>
