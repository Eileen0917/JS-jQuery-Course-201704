<!DOCTYPE html>
<html>
<head>
  <title> 字串的方法 (methods) </title>
</head>
<body>

<script type="text/javascript">

var str = '5xRuby';

console.log('str.slice(1) ',    str.slice(1)) ;       // "xRuby"
console.log('str.slice(1, 2) ', str.slice(1, 2)) ;    // "x"

console.log('str.toUpperCase() ', str.toUpperCase()); // "5XRUBY"
console.log('str.toLowerCase() ', str.toLowerCase()); // "5xruby"

console.log("str.indexOf('x') ", str.indexOf('x'));   // 1
console.log("str.indexOf('A') ", str.indexOf('A'));   // -1

</script>

</body>
</html>
