<!DOCTYPE html>
<html>
<head>
  <title>for-in</title>
</head>
<body>

<script type="text/javascript">

  var data = [1, 2, 3, 4, 5];
  var sum = 0;

  for( var i in data ) {
    sum = sum + data[i];
  }

  console.log( 'sum: ', sum );

  console.log('----------');

  var obj = {
    x: 10,
    y: 20,
    z: 50
  };

  // for-in 可以針對物件內每個元素作迭代列舉
  for ( var item in obj ) {
    console.log( item, obj[item] );
  }

</script>

</body>
</html>
