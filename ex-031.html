<!DOCTYPE html>
<html>
<head>
  <title>陣列 - map</title>
</head>
<body>

<script type="text/javascript">

  var nums = [ 1, 3, 5, 7, 9 ];

  var double_num = nums.map(function(n){
    return n * 2;
  });

  console.log( 'nums: ', nums );
  console.log( 'double_num: ', double_num );

</script>


</body>
</html>
