<!DOCTYPE html>
<html>
<head>
  <title>數字: NaN</title>
</head>
<body>

<script type="text/javascript">

  var n = 0/0;  // NaN

  console.log( 'n: ', n );
  console.log( 'typeof n: ', typeof n );

  console.log( 'n === NaN: ', n === NaN );

  // 判斷變數是否為 NaN: isNaN()
  console.log( 'isNaN(n): ',  isNaN(n) );
  console.log( 'isNaN(10): ', isNaN(10) );

</script>

</body>
</html>
