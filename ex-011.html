<!DOCTYPE html>
<html>
<head>
  <title>jQuery.text( )</title>
</head>
<body>

<h1 id="hello">HELLO</h1>

<script src="scripts/jquery-3.1.0.js"></script>
<script type="text/javascript">

  // get
  console.log( $('#hello').text() );

  // set
  $('#hello').text('HI');

  // get
  console.log( $('#hello').text() );
</script>

</body>
</html>
