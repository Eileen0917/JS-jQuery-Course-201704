<!DOCTYPE html>
<html>
<head>
  <title>邏輯運算子</title>
</head>
<body>

<script type="text/javascript">

  var x = 10, y = 5;

  console.log( 'x > 10 && y > 1 ', x > 10 && y > 1 );

  console.log( 'x > 10 || y > 1', x > 10 || y > 1 );

  console.log( 'x === 10 ', x === 10 );

  console.log( '!(x === 10)', !(x === 10) );

</script>

</body>
</html>
