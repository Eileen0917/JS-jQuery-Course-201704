<!DOCTYPE html>
<html>
<head>
  <title>jQuery.val( )</title>
  <style>
    body{
      font-size: 2em;
    }
    input{
      font-size: 1.5em;
    }
  </style>
</head>
<body>


  <label>Name: <input type="text" id="name" value="kuro"></label>

<script type="text/javascript" src="scripts/jquery-3.1.0.js"></script>
<script type="text/javascript">

// get
var v = $('#name').val();
console.log( v );

// set
$('#name').val('John');


// 注意: text, html 對表單元素無效
$('#name').text('12345');

</script>

</body>
</html>
