<!DOCTYPE html>
<html>
<head>
  <title>數值的四則運算</title>
</head>
<body>

<script type="text/javascript">

  // 一分鐘有 60 秒，一小時有 60 分鐘，一小時有幾秒？

  var secondsInMinute = 60;
  var minutesInHour = 60;

  var secondsInHour = secondsInMinute * minutesInHour;  // 60 * 60
  console.log('一小時有 ' + secondsInHour + ' 秒');

  // 又，一天有 24 小時，一天共有幾秒？
  var hoursInDay = 24;

  // 請補上 secondInDay 算式
  var secondInDay = hoursInDay * secondsInHour;

  console.log('一天共有 ' + secondInDay + ' 秒');

</script>

</body>
</html>
