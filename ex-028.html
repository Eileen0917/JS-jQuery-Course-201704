<!DOCTYPE html>
<html>
<head>
  <title>基本型別轉換</title>
</head>
<body>

<script type="text/javascript">

console.log("123", Number("123") );

console.log("AAA", Number("AAA") );

console.log(456, String(456) );

console.log(1, Boolean(1) );

console.log(123, Boolean(123) );

console.log(0, Boolean(0) );

console.log(-1, Boolean(-1) );

</script>

</body>
</html>
