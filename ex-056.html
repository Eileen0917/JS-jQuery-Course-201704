<!DOCTYPE html>
<html>
<head>
  <title>jquery each</title>
  <style type="text/css">
    li{
      margin-bottom: 1em;
      padding: .3em 1em;
    }
    .highlight{
      background-color: #ddd;
    }
  </style>
</head>
<body>

<h2>Greetings</h2>

<div class="container">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</div>

<script src="scripts/jquery-3.1.0.js"></script>
<script type="text/javascript">

  $('li').each(function( index, value ){

    if( index % 3 === 0 ){
      $(value).addClass('highlight');
    }

  });

</script>

</body>
</html>
