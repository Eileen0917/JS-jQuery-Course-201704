<!DOCTYPE html>
<html>
<head>
  <title>邏輯判斷 if-else</title>
</head>
<body>

<script type="text/javascript">

  var seasons = ["spring", "summer", "fall", "winter"];

  seasons.forEach(function(element, index, array){

    if( element === "spring" ){
      console.log('第 ' + index + ' 個元素是: ' + element + ' 春天');
    }
    else if(element === "summer"){
      console.log('第 ' + index + ' 個元素是: ' + element + ' 夏天');

    }
    else if(element === "fall"){
      console.log('第 ' + index + ' 個元素是: ' + element + ' 秋天');
    }
    else{
      console.log('第 ' + index + ' 個元素是: ' + element + ' 冬天');
    }

  });

</script>

</body>
</html>
