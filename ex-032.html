<!DOCTYPE html>
<html>
<head>
  <title>陣列 - filter</title>
</head>
<body>

<script type="text/javascript">

  var nums = [ 1, 3, 5, 7, 9, 2, 4, 6, 8, 10 ];

  var filtered_num = nums.filter(function(n){
    return n >= 5;
  });

  console.log( 'nums: ', nums );
  console.log( 'filtered_num: ', filtered_num );

</script>


</body>
</html>
