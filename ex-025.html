<!DOCTYPE html>
<html>
<head>
  <title> 數字與字串的自動轉型 </title>
</head>
<body>

<script type="text/javascript">

  var age = 30;

  age = age + "";   // "30" 注意這是字串
  console.log( age );

  age = age + 1 ;   // ??
  console.log( age );

  age = age / 2 ;   // ??
  console.log( age );

</script>

</body>
</html>
