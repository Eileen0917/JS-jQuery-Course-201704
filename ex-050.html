<!DOCTYPE html>
<html>
<head>
  <title>雙重迴圈: 九九乘法表</title>
</head>
<body>


<script type="text/javascript">

  var i, j;


  // 請完成下面迴圈

 for( i = 1; i <= 9; i++ ){
    for( j = 1; j <= 9; j++ ){
      console.log(i + ' * ' + j + ' = ' + (i*j) );
    }
    console.log('--------------');
  }

</script>

</body>
</html>
